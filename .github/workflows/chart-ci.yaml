name: Helm Chart CI

on:
  pull_request:
    paths:
      - 'chart/**'
      - '.github/workflows/chart-ci.yaml'
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.19.5'

      - name: Install helm-docs
        run: |
          cd /tmp
          wget https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz
          tar -xzf helm-docs_1.14.2_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin/
          helm-docs --version

      - name: Check if chart files changed
        id: chart_changes
        run: |
          git diff --name-only origin/main...HEAD | grep -q '^chart/' \
            && echo "changed=true" >> $GITHUB_OUTPUT \
            || echo "changed=false" >> $GITHUB_OUTPUT

      - name: Check if version already bumped in this PR
        id: check_bump
        if: steps.chart_changes.outputs.changed == 'true'
        run: |
          # Check if there's already a commit in this PR from github-actions that bumped version
          BUMP_COMMIT=$(git log --author="github-actions" --grep="Bump chart version" --oneline origin/main..HEAD | head -1)
          if [ -n "$BUMP_COMMIT" ]; then
            echo "already_bumped=true" >> $GITHUB_OUTPUT
            echo "Version already bumped in commit: $BUMP_COMMIT"
          else
            echo "already_bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump chart version
        if: steps.chart_changes.outputs.changed == 'true' && steps.check_bump.outputs.already_bumped == 'false'
        id: bump
        run: |
          cd chart
          CURRENT_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          echo "Current version: $CURRENT_VERSION"
          
          # Parse semantic version
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          
          echo "New version: $NEW_VERSION"
          
          # Update Chart.yaml
          sed -i "s/^version: .*/version: $NEW_VERSION/" Chart.yaml
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Run Helm lint
        run: |
          cd chart
          helm lint .

      - name: Run Helm template (dry-run validation)
        run: |
          cd chart
          helm template test-release . --debug > /dev/null

      - name: Generate Helm documentation
        run: |
          cd chart
          helm-docs

      - name: Check for changes
        id: git_status
        if: steps.check_bump.outputs.already_bumped == 'false'
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit version bump and docs
        if: steps.check_bump.outputs.already_bumped == 'false' && steps.git_status.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add chart/Chart.yaml chart/README.md
          git commit -m "Bump chart version to ${{ steps.bump.outputs.version }} and update docs"
          git push

      - name: Comment on PR
        if: steps.check_bump.outputs.already_bumped == 'false' && steps.git_status.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Helm chart version bumped to `${{ steps.bump.outputs.version }}` and documentation updated.'
            })
