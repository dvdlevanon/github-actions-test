name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-ci:
    uses: ./.github/workflows/bump.yaml
    
  generate-ci:
    needs: bump-ci
    uses: ./.github/workflows/generate.yaml

  tests-ci:
    needs: generate-ci
    uses: ./.github/workflows/tests.yaml

  report-commit-status:
    needs: [bump-ci, generate-ci, tests-ci]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout final state
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Create status check for final commit
        uses: actions/github-script@v7
        with:
          script: |
            const finalSha = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/${{ github.head_ref }}'
            });
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: finalSha.data.object.sha,
              state: 'success',
              context: 'ci/final-status',
              description: 'All CI jobs completed successfully',
              target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });
            
            console.log('âœ… Status check created for final commit:', finalSha.data.object.sha);
