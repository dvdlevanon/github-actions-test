name: Generate
on:
  workflow_dispatch:
  workflow_call:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Debug - Print refs
        run: |
          echo "=== GENERATE WORKFLOW DEBUG ==="
          echo "github.head_ref: '${{ github.head_ref }}'"
          echo "github.ref: '${{ github.ref }}'"
          echo "github.ref_name: '${{ github.ref_name }}'"
          echo "github.sha: '${{ github.sha }}'"
          echo "GITHUB_HEAD_REF: '$GITHUB_HEAD_REF'"
          echo "GITHUB_REF: '$GITHUB_REF'"
          echo "inputs.ref: '${{ inputs.ref }}'"
          echo "Current branch:"
          git branch --show-current
          echo "All branches:"
          git branch -a
          echo "Latest commit:"
          git log --oneline -1
          echo "VERSION file content:"
          cat VERSION
          echo "========================="

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Edit
        run: |
          echo "Version: $(cat VERSION)" > Release.version

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Release Auto Commit"
          branch: ${{ github.head_ref }}
          file_pattern: 'Release.version'
          create_branch: false
